<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GrabGo | Shillong</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
        * { font-style: normal !important; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #ffffff; color: #000000; }
        .hidden { display: none !important; }
        .font-800 { font-weight: 800; }
        .service-card { 
            background: #ffffff; border-radius: 28px; padding: 25px 15px; 
            text-align: center; border: 3px solid #000000; transition: all 0.2s; 
        }
        .service-card:active { transform: scale(0.95); }
        .form-input { 
            border: 3px solid #000000; padding: 16px; border-radius: 18px; 
            width: 100%; outline: none; font-weight: 800; color: #000000;
        }
        .label-bold { font-weight: 800; font-size: 12px; text-transform: uppercase; letter-spacing: 0.05em; }
    </style>
</head>
<body class="antialiased">

    <div id="view-home" class="flex flex-col items-center justify-center min-h-screen px-8 text-center bg-white">
        <img src="FinalLogo.png" class="w-44 h-44 mb-4 object-contain">
        <h1 class="text-4xl font-800 tracking-tighter mb-1 uppercase">GRABGO</h1>
        <p class="font-800 text-xs mb-12 uppercase tracking-widest">Instant Pickup & Delivery</p>
        <div class="w-full max-w-xs space-y-4">
            <input type="email" id="login-email" placeholder="ENTER GMAIL ID" class="form-input text-center uppercase">
            <button onclick="handleLogin()" class="w-full bg-black text-white py-4 rounded-2xl font-800 tracking-widest uppercase active:scale-95">SIGNIN</button>
        </div>
    </div>

    <div id="view-dash" class="hidden min-h-screen bg-white">
        <nav class="p-6 flex justify-between items-center sticky top-0 bg-white z-50 border-b-4 border-black">
            <div>
                <p class="label-bold text-gray-400">KUMNO!</p>
                <h2 id="user-display" class="text-2xl font-800 uppercase">USER</h2>
            </div>
            <div class="flex gap-3">
                <button id="admin-btn" onclick="showAdmin()" class="hidden bg-red-600 text-white text-[10px] px-6 py-2.5 rounded-full font-800 uppercase">ORDERS</button>
                <button onclick="location.reload()" class="bg-black p-2.5 rounded-full text-white"><span class="material-icons-outlined">logout</span></button>
            </div>
        </nav>
        <main class="px-6 py-8 max-w-lg mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div onclick="openRequestForm('Medicines')" class="service-card shadow-[6px_6px_0px_0px_rgba(0,0,0,1)]">
                    <span class="material-icons-outlined text-4xl mb-2">medical_services</span>
                    <p class="font-800 text-xs uppercase">MEDICINES</p>
                </div>
                <div onclick="openRequestForm('Documents')" class="service-card shadow-[6px_6px_0px_0px_rgba(0,0,0,1)]">
                    <span class="material-icons-outlined text-4xl mb-2">description</span>
                    <p class="font-800 text-xs uppercase">DOCUMENTS</p>
                </div>
                <div onclick="openRequestForm('Stationery')" class="service-card shadow-[6px_6px_0px_0px_rgba(0,0,0,1)]">
                    <span class="material-icons-outlined text-4xl mb-2">edit_note</span>
                    <p class="font-800 text-xs uppercase">STATIONERY</p>
                </div>
                <div onclick="openRequestForm('Scooty Taxi')" class="service-card shadow-[6px_6px_0px_0px_rgba(0,0,0,1)]">
                    <span class="material-icons-outlined text-4xl mb-2">moped</span>
                    <p class="font-800 text-xs uppercase">SCOOTY TAXI</p>
                </div>
            </div>
        </main>
    </div>

    <div id="view-form" class="hidden min-h-screen bg-white p-6">
        <button onclick="showDash()" class="mb-6 font-800 text-xs uppercase flex items-center gap-1"><span class="material-icons-outlined">arrow_back</span> BACK</button>
        <h2 id="form-title" class="text-3xl font-800 mb-8 uppercase">REQUEST</h2>
        <form onsubmit="handleOrderSubmit(event)" class="space-y-6">
            <input type="text" id="cust-name" required placeholder="YOUR FULL NAME" class="form-input uppercase">
            <input type="tel" id="cust-phone" required placeholder="MOBILE NUMBER" class="form-input uppercase">
            <textarea id="item-desc" required placeholder="WHAT TO BRING (ITEM NAMES ETC.)" class="form-input h-28 uppercase"></textarea>
            <textarea id="from-addr" required placeholder="PICKUP ADDRESS" class="form-input h-20 uppercase"></textarea>
            <textarea id="to-addr" required placeholder="DELIVERY ADDRESS" class="form-input h-20 uppercase"></textarea>
            <select id="urgency" class="form-input uppercase">
                <option value="100">NORMAL (₹100)</option>
                <option value="180">URGENT (₹180)</option>
            </select>
            <div class="grid grid-cols-2 gap-4">
                <button type="button" onclick="payUPI()" class="p-4 rounded-2xl border-4 border-black font-800 text-xs uppercase">PAY ONLINE</button>
                <button type="submit" class="p-4 rounded-2xl bg-black text-white font-800 text-xs uppercase">PLACE ORDER</button>
            </div>
        </form>
    </div>

    <div id="view-admin" class="hidden min-h-screen bg-gray-100 p-6">
        <button onclick="showDash()" class="mb-6 font-800 text-xs uppercase flex items-center gap-1"><span class="material-icons-outlined">arrow_back</span> EXIT</button>
        <h2 class="text-3xl font-800 mb-8 uppercase">PENDING ORDERS</h2>
        <div id="admin-orders-container" class="space-y-4">
            </div>
    </div>

    <script>
        const ADMIN_EMAIL = "biswajit.mgla@gmail.com";
        let orders = [];

        function handleLogin() {
            const email = document.getElementById('login-email').value.trim().toLowerCase();
            if (!email.includes('@')) return alert("ENTER GMAIL");
            document.getElementById('view-home').classList.add('hidden');
            document.getElementById('view-dash').classList.remove('hidden');
            document.getElementById('user-display').innerText = (email === ADMIN_EMAIL) ? "BISWAJIT" : email.split('@')[0].toUpperCase();
            if(email === ADMIN_EMAIL) document.getElementById('admin-btn').classList.remove('hidden');
        }

        function openRequestForm(service) {
            // FIX: Always reset the form fields when opening a new service
            document.getElementById('cust-name').value = "";
            document.getElementById('cust-phone').value = "";
            document.getElementById('item-desc').value = "";
            document.getElementById('from-addr').value = "";
            document.getElementById('to-addr').value = "";
            
            document.getElementById('view-dash').classList.add('hidden');
            document.getElementById('view-form').classList.remove('hidden');
            document.getElementById('form-title').innerText = service.toUpperCase();
        }

        function showDash() {
            document.getElementById('view-form').classList.add('hidden');
            document.getElementById('view-admin').classList.add('hidden');
            document.getElementById('view-dash').classList.remove('hidden');
        }

        function handleOrderSubmit(e) {
            e.preventDefault();
            // Create the order object
            const newOrder = {
                id: "#" + Math.floor(1000 + Math.random() * 9000),
                service: document.getElementById('form-title').innerText,
                name: document.getElementById('cust-name').value.toUpperCase(),
                phone: document.getElementById('cust-phone').value,
                items: document.getElementById('item-desc').value.toUpperCase(),
                from: document.getElementById('from-addr').value.toUpperCase(),
                to: document.getElementById('to-addr').value.toUpperCase(),
                price: document.getElementById('urgency').value
            };
            
            orders.push(newOrder); // Add to our list
            renderAdminOrders(); // Update the Admin view
            alert("ORDER PLACED SUCCESSFULLY!");
            showDash();
        }

        function renderAdminOrders() {
            const container = document.getElementById('admin-orders-container');
            container.innerHTML = "";
            if (orders.length === 0) {
                container.innerHTML = "<p class='font-800 text-gray-400'>NO PENDING ORDERS</p>";
                return;
            }
            orders.forEach((order, index) => {
                container.innerHTML += `
                    <div class="bg-white p-6 rounded-3xl border-4 border-black shadow-[6px_6px_0px_0px_rgba(0,0,0,1)]">
                        <div class="flex justify-between items-center mb-2">
                            <span class="font-800 text-xs bg-black text-white px-3 py-1 rounded-full">${order.id}</span>
                            <span class="font-800 text-xs text-red-600">PENDING</span>
                        </div>
                        <h4 class="font-800 text-lg">${order.service}</h4>
                        <p class="text-xs font-800 mt-2"><b>FROM:</b> ${order.from}</p>
                        <p class="text-xs font-800"><b>TO:</b> ${order.to}</p>
                        <p class="text-xs font-800 mt-2 text-gray-500"><b>ITEMS:</b> ${order.items}</p>
                        <p class="text-xs font-800 text-gray-500"><b>CLIENT:</b> ${order.name} (${order.phone})</p>
                        <div class="mt-4 flex gap-2">
                            <button onclick="removeOrder(${index})" class="bg-green-600 text-white px-4 py-2 rounded-xl text-[10px] font-800 uppercase">DONE</button>
                        </div>
                    </div>`;
            });
        }

        function removeOrder(index) {
            orders.splice(index, 1);
            renderAdminOrders();
        }

        function showAdmin() {
            renderAdminOrders();
            document.getElementById('view-dash').classList.add('hidden');
            document.getElementById('view-admin').classList.remove('hidden');
        }

        function payUPI() {
            const amt = document.getElementById('urgency').value;
            window.location.href = `upi://pay?pa=biswajit.mgla@oksbi&pn=GrabGo&am=${amt}&cu=INR`;
        }
    </script>
</body>
</html>

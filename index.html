<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GrabGo Shillong</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fcfcfc; }
        .yellow-btn { background-color: #f2ca52; color: black; font-weight: 900; }
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        
        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('home');
            const [selectedService, setSelectedService] = useState('');

            // YOUR SERVICES WITH NEW EMOJI ICONS
            const services = [
                { id: 1, name: 'Medicines', icon: 'üíä' },
                { id: 2, name: 'Household Items', icon: 'üì¶' },
                { id: 3, name: 'Documents & Files', icon: 'üìÑ' },
                { id: 4, name: 'Others (Custom Fetch)', icon: 'üöö' }
            ];

            const login = () => {
                const email = prompt("Enter Email:", "biswajit.mgla@gmail.com");
                if (email) {
                    const name = email.split(/[.@]/)[0];
                    setUser({ name: name.charAt(0).toUpperCase() + name.slice(1) });
                    setView('dashboard');
                }
            };

            if (view === 'home') return (
                <div className="flex flex-col items-center justify-center min-h-screen p-6 text-center animate-in">
                    <div className="bg-[#f2ca52] w-24 h-24 rounded-[2rem] mb-8 shadow-xl flex items-center justify-center text-4xl">üì¶</div>
                    <h1 className="text-6xl font-black tracking-tighter mb-4 italic text-gray-900">GrabGo</h1>
                    <div className="mb-12">
                        <p className="text-xl font-black text-gray-800 uppercase tracking-tight">QUICK DOCUMENTS & DOMESTIC DELIVERY</p>
                        <p className="text-sm font-bold text-red-500 uppercase mt-1 tracking-widest text-xs">WEIGHT BELOW 1KG ALWAYS</p>
                    </div>
                    <button onClick={login} className="yellow-btn px-10 py-5 rounded-2xl shadow-lg border-2 border-black flex items-center gap-3 active:scale-95 transition-all">
                        <img src="https://www.google.com/favicon.ico" className="w-4 h-4" /> SIGN IN WITH GOOGLE
                    </button>
                </div>
            );

            if (view === 'dashboard') return (
                <div className="max-w-md mx-auto p-6 animate-in">
                    <div className="flex justify-between items-center mb-10">
                        <h2 className="text-3xl font-black tracking-tight">Kumno, {user.name}!</h2>
                        <button onClick={() => setView('home')} className="text-red-500 font-bold text-[10px] uppercase">Logout</button>
                    </div>
                    <div className="grid grid-cols-1 gap-4">
                        {services.map(s => (
                            <button key={s.id} onClick={() => { setSelectedService(s.name); setView('order'); }} 
                                className="bg-white p-6 rounded-[2rem] flex items-center gap-5 shadow-sm border-2 border-gray-100 hover:border-[#f2ca52] active:scale-95 transition-all">
                                <span className="text-3xl bg-gray-50 w-16 h-16 flex items-center justify-center rounded-2xl">{s.icon}</span>
                                <span className="text-xl font-black text-gray-800">{s.name}</span>
                            </button>
                        ))}
                    </div>
                </div>
            );

            if (view === 'order') return (
                <div className="max-w-md mx-auto p-6 animate-in">
                    <button onClick={() => setView('dashboard')} className="mb-6 font-black text-gray-400 text-[10px] tracking-widest uppercase">‚Üê Back</button>
                    <div className="bg-white rounded-[2.5rem] shadow-2xl border border-gray-100 overflow-hidden">
                        <div className="bg-black p-8 text-white flex justify-between items-center">
                            <h3 className="text-xl font-black">{selectedService}</h3>
                            <span className="bg-[#f2ca52] text-black px-4 py-1 rounded-lg font-black italic text-lg">‚Çπ180</span>
                        </div>
                        <div className="p-8 space-y-4">
                            <input type="text" placeholder="Mobile Number" className="w-full p-4 bg-gray-50 rounded-xl border border-gray-100 font-bold outline-none focus:border-black" />
                            <input type="text" placeholder="Pickup Address" className="w-full p-4 bg-gray-50 rounded-xl border border-gray-100 font-bold outline-none focus:border-black" />
                            <input type="text" placeholder="Drop Address" className="w-full p-4 bg-gray-50 rounded-xl border border-gray-100 font-bold outline-none focus:border-black" />
                            
                            <div className="p-4 bg-red-50 rounded-xl border border-red-100 mt-4">
                                <p className="text-[10px] font-black text-red-800 uppercase leading-tight">
                                    I certify: Weight is below 1 KG and no restricted items (Liquor/Weapons).
                                </p>
                            </div>

                            <button onClick={() => { alert('Order Placed! Rider will contact you.'); setView('dashboard'); }} className="w-full py-5 rounded-2xl font-black text-lg yellow-btn shadow-xl active:scale-95 transition-all">
                                CONFIRM PICKUP
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

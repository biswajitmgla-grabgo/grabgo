<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GrabGo | Premium Shillong</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #ffffff; color: #111827; -webkit-tap-highlight-color: transparent; }
        .yellow-primary { background-color: #f2ca52; }
        .animate-subtle { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .hidden { display: none !important; }
        .card-shadow { box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05); }
        .grid-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; }
        .loading-spinner { border: 3px solid #f3f3f3; border-top: 3px solid #000; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .logo-img { object-fit: contain; width: 100%; height: 100%; }
    </style>
</head>

        <div class="w-32 h-32 mb-10 overflow-hidden rounded-3xl shadow-xl">
            <img src="logo.png" alt="GrabGo Logo" class="logo-img">
        </div>
        
        <h1 class="text-6xl font-extrabold tracking-tighter mb-4 text-gray-900 italic">GrabGo</h1>

            <p class="text-[10px] font-extrabold text-red-500 uppercase mt-2 tracking-[0.3em]">WEIGHT BELOW 1KG ALWAYS</p>
        </div>
        
        <button id="google-btn" onclick="startLogin()" class="w-full max-w-xs bg-white border border-gray-200 py-4 rounded-2xl shadow-sm flex items-center justify-center gap-3 active:scale-95 transition-all font-bold text-gray-700 hover:bg-gray-50 relative overflow-hidden">
            <div id="btn-content" class="flex items-center gap-3">
                <img src="https://www.google.com/favicon.ico" class="w-5 h-5" />
                <span>Sign in with Google</span>
            </div>
            <div id="btn-loader" class="hidden loading-spinner"></div>
        </button>
        
        <p class="mt-16 text-[10px] text-gray-400 font-extrabold uppercase tracking-widest">Shillong City Service</p>
    </div>

                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 overflow-hidden rounded-lg">
                        <img src="logo.png" alt="GG" class="logo-img">
                    </div>
                    <span class="text-xl font-extrabold tracking-tight">GrabGo</span>
                </div>
                <div onclick="location.reload()" class="w-9 h-9 rounded-full border-2 border-[#f2ca52] overflow-hidden cursor-pointer">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="User">
                </div>
            </div>
        </nav>

            <header class="mb-10 text-left">
                <p class="text-xs font-extrabold text-gray-400 uppercase tracking-widest mb-1">Live: Shillong</p>
                <h2 class="text-4xl font-extrabold text-gray-900 tracking-tight">Kumno, <span class="text-gray-400 font-medium">Friend!</span></h2>
            </header>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #111827; letter-spacing: -0.01em; }
        .yellow-brand { background-color: #F2CA52; }

        /* LOGO BOX - HOME */
        .logo-container {
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .logo-container img { width: 100%; height: 100%; object-fit: contain; }

        /* NAV LOGO */
        .nav-logo { height: 28px; width: auto; }

        /* SERVICE CARDS - 70% opacity bg */
        .service-card { 
            background-color: rgba(249, 250, 251, 0.7); 
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1.5rem;
            transition: all 0.2s ease;
        }
        .service-card:hover { border-color: #F2CA52; background-color: white; }
        
        .g-icon { font-size: 32px !important; color: #111827; margin-bottom: 12px; }
        .sharp-btn { border-radius: 6px; }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GrabGo | Professional Logistics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #111827; letter-spacing: -0.01em; }
        .hidden { display: none !important; }
        .font-900 { font-weight: 900; }
        
        /* Distinct Pastel Service Colors */
        .c-meds { background-color: #eff6ff; border: 1px solid #dbeafe; color: #1e40af; }
        .c-house { background-color: #ecfdf5; border: 1px solid #d1fae5; color: #065f46; }
        .c-docs { background-color: #f5f3ff; border: 1px solid #ede9fe; color: #5b21b6; }
        .c-taxi { background-color: #fff7ed; border: 1px solid #ffedd5; color: #9a3412; }

        .service-card { 
            border-radius: 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2.5rem 1rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .service-card:hover { transform: translateY(-6px); box-shadow: 0 15px 30px rgba(0,0,0,0.06); }
        .g-icon { font-size: 36px !important; margin-bottom: 12px; }
    </style>
</head>
<body class="antialiased">

    <div id="view-login" class="flex flex-col items-center justify-center min-h-screen p-8 text-center bg-gray-50">
        <div class="w-32 h-32 mb-8">
            <img src="FinalLogo.png" alt="GrabGo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/709/709790.png'">
        </div>
        <h1 class="text-4xl font-900 tracking-tighter mb-1 italic uppercase">GRABGO</h1>
        <p class="text-[10px] font-bold text-gray-400 uppercase tracking-[0.4em] mb-12">Shillong Logistics</p>
        
        <div class="w-full max-w-xs space-y-4">
            <input type="email" id="login-email" placeholder="Gmail ID" class="w-full p-4 bg-white border border-gray-200 rounded-2xl outline-none focus:ring-2 focus:ring-black text-sm transition-all text-center">
            <button onclick="handleLogin()" class="w-full bg-black text-white py-4 rounded-2xl flex items-center justify-center gap-3 font-bold shadow-2xl active:scale-95 transition-all">
                <img src="https://www.google.com/favicon.ico" class="w-4 h-4" alt="G"/>
                <span class="text-sm">Log in with Gmail</span>
            </button>
        </div>
    </div>

    <div id="view-dashboard" class="hidden min-h-screen">
        <nav class="bg-white border-b border-gray-50 px-6 py-5 sticky top-0 z-50 flex justify-between items-center">
            <div>
                <span class="text-[9px] font-black text-indigo-500 uppercase tracking-[0.2em] block mb-0.5">Kumno!</span>
                <span id="user-display" class="text-xl font-900 tracking-tighter italic uppercase text-gray-900">User</span>
            </div>
            <div id="admin-badge" class="hidden bg-black text-white text-[8px] px-3 py-1.5 rounded-full font-900 tracking-widest">ADMIN SECURE</div>
        </nav>

        <main class="max-w-xl mx-auto px-6 py-8">
            
            <div id="admin-orders" class="hidden mb-12">
                <div class="flex items-center gap-2 mb-4">
                    <span class="material-icons-outlined text-indigo-600">dashboard_customize</span>
                    <h2 class="text-2xl font-900 tracking-tighter">Admin Control</h2>
                </div>
                <div class="bg-gray-900 rounded-[2.5rem] p-6 text-white space-y-4 shadow-xl">
                    <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Live Order Feed</p>
                    <div class="flex justify-between items-center bg-white/5 p-4 rounded-2xl border border-white/10">
                        <div>
                            <p class="text-[10px] text-indigo-400 font-bold">#ORD-2026</p>
                            <p class="font-bold text-sm">Scooty Taxi - Police Bazar</p>
                        </div>
                        <select class="bg-indigo-600 text-[10px] font-bold py-1 px-2 rounded-lg">
                            <option>PENDING</option>
                            <option>PICKED</option>
                            <option>DONE</option>
                        </select>
                    </div>
                </div>
            </div>

            <h2 class="text-2xl font-900 tracking-tighter mb-6 text-gray-900">Our Services</h2>
            <div class="grid grid-cols-2 gap-4 mb-10">
                <div onclick="alert('Meds Ordering Ready')" class="service-card c-meds">
                    <span class="material-icons-outlined g-icon">medical_services</span>
                    <h3 class="font-bold text-sm uppercase italic">Medicines</h3>
                </div>
                <div onclick="alert('Household Ordering Ready')" class="service-card c-house">
                    <span class="material-icons-outlined g-icon">inventory_2</span>
                    <h3 class="font-bold text-sm uppercase italic">Household</h3>
                </div>
                <div onclick="alert('Docs Ordering Ready')" class="service-card c-docs">
                    <span class="material-icons-outlined g-icon">assignment</span>
                    <h3 class="font-bold text-sm uppercase italic">Documents</h3>
                </div>
                <div onclick="alert('Taxi Ready')" class="service-card c-taxi">
                    <span class="material-icons-outlined g-icon">moped</span>
                    <h3 class="font-bold text-sm uppercase italic">Scooty Taxi</h3>
                </div>
            </div>

            <button onclick="location.reload()" class="w-full py-4 text-gray-400 font-bold text-[10px] uppercase tracking-widest hover:text-black transition-colors">Logout Account</button>
        </main>
    </div>

    <script>
        // ADMIN GMAIL DEFINITION
        const ADMIN_GMAIL = "biswajit.mgla@gmail.com";

        function handleLogin() {
            const emailValue = document.getElementById('login-email').value.trim().toLowerCase();
            
            if (!emailValue.includes('@')) {
                alert("Please enter a valid Gmail address.");
                return;
            }

            // Transition
            document.getElementById('view-login').classList.add('hidden');
            document.getElementById('view-dashboard').classList.remove('hidden');
            
            // Extract Name for Greeting
            let namePart = emailValue.split('@')[0];
            // If it's your admin email, let's just make it look clean
            let displayName = (emailValue === ADMIN_GMAIL) ? "Biswajit" : namePart;
            document.getElementById('user-display').innerText = displayName;

            // Admin Authorization Check
            if (emailValue === ADMIN_GMAIL) {
                document.getElementById('admin-badge').classList.remove('hidden');
                document.getElementById('admin-orders').classList.remove('hidden');
                console.log("Welcome Admin Biswajit");
            }
        }
    </script>
</body>
</html>

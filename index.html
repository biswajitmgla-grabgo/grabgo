<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrabGo Shillong - Instant Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0"
      }
    }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .grab-yellow { background-color: #f2ca52; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import ReactDOM from 'react-dom/client';
        import * as Lucide from 'lucide-react';

        const { MapPin, Package, ShoppingBag, Clock, LogOut, User, ChevronRight, Bike, History, LayoutDashboard } = Lucide;

        // --- THE APP LOGIC ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [currentView, setCurrentView] = useState('home');
            const [orders, setOrders] = useState([]);

            // Load Orders from LocalStorage
            useEffect(() => {
                const saved = localStorage.getItem('grabgo_orders');
                if (saved) setOrders(JSON.parse(saved));
            }, []);

            // Save Orders
            useEffect(() => {
                localStorage.setItem('grabgo_orders', JSON.stringify(orders));
            }, [orders]);

            const handleLogin = () => {
                setUser({ name: "User", email: "user@example.com", isAdmin: false });
                setCurrentView('dashboard');
            };

            const handleLogout = () => {
                setUser(null);
                setCurrentView('home');
            };

            // VIEWS
            const HomeView = () => (
                <div className="flex flex-col items-center justify-center min-h-[70vh] text-center">
                    <div className="bg-black p-4 rounded-2xl mb-6">
                        <Bike size={48} className="text-yellow-400" />
                    </div>
                    <h1 className="text-4xl font-black mb-2">GRABGO</h1>
                    <p className="text-gray-500 mb-8">Shillong's Instant Pick & Drop Service</p>
                    <button onClick={handleLogin} className="grab-yellow text-black font-bold py-4 px-12 rounded-full shadow-lg hover:scale-105 transition">
                        Start Delivering
                    </button>
                </div>
            );

            const DashboardView = () => (
                <div className="space-y-6">
                    <div className="bg-black text-white p-6 rounded-2xl">
                        <h2 className="text-xl font-bold">Welcome back!</h2>
                        <p className="text-yellow-400 text-sm">Where are we picking up from today?</p>
                    </div>
                    <div className="grid grid-cols-2 gap-4">
                        <div onClick={() => alert('Order form coming soon!')} className="bg-white p-6 rounded-2xl border-2 border-transparent hover:border-yellow-400 cursor-pointer shadow-sm">
                            <Package className="text-yellow-600 mb-2" size={32} />
                            <h3 className="font-bold">Pick & Drop</h3>
                        </div>
                        <div className="bg-white p-6 rounded-2xl border-2 border-transparent hover:border-yellow-400 cursor-pointer shadow-sm">
                            <ShoppingBag className="text-blue-600 mb-2" size={32} />
                            <h3 className="font-bold">Store Order</h3>
                        </div>
                    </div>
                </div>
            );

            const HistoryView = () => (
                <div className="space-y-4">
                    <h2 className="text-xl font-bold">Your Orders</h2>
                    {orders.length === 0 ? (
                        <div className="text-center py-20 bg-white rounded-2xl border-dashed border-2">
                            <p className="text-gray-400">No orders yet.</p>
                        </div>
                    ) : (
                        orders.map(o => (
                            <div key={o.id} className="bg-white p-4 rounded-xl shadow-sm border">
                                <p className="font-bold">Order #{o.id}</p>
                            </div>
                        ))
                    )}
                </div>
            );

            return (
                <div className="min-h-screen bg-gray-50 flex flex-col">
                    {/* Navbar */}
                    {user && (
                        <nav className="bg-white border-b p-4">
                            <div className="max-w-4xl mx-auto flex justify-between items-center">
                                <span className="font-black text-xl">GRABGO</span>
                                <div className="flex gap-6">
                                    <LayoutDashboard onClick={() => setCurrentView('dashboard')} className="cursor-pointer text-gray-600" />
                                    <History onClick={() => setCurrentView('history')} className="cursor-pointer text-gray-600" />
                                    <LogOut onClick={handleLogout} className="cursor-pointer text-red-500" />
                                </div>
                            </div>
                        </nav>
                    )}

                    {/* Content */}
                    <main className="flex-grow container mx-auto px-4 py-8 max-w-4xl">
                        {currentView === 'home' && <HomeView />}
                        {currentView === 'dashboard' && <DashboardView />}
                        {currentView === 'history' && <HistoryView />}
                    </main>

                    <footer className="bg-white border-t py-6 text-center text-gray-400 text-xs">
                        <p>&copy; 2026 GrabGo Shillong.</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

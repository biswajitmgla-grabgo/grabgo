<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GrabGo - Instant Local Pickup & Delivery | Shillong</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fcfcfc; margin: 0; padding: 0; }
        .loading-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #f2ca52; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0"
      }
    }
    </script>
</head>
<body>
    <div id="root">
        <div class="loading-screen">
            <div class="spinner"></div>
            <p style="font-weight: 700; color: #999; letter-spacing: 0.1em; text-transform: uppercase; font-size: 10px;">Initializing GrabGo</p>
        </div>
    </div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import ReactDOM from 'react-dom/client';
        import * as Lucide from 'lucide-react';

        // 1. This makes your icons work. Add any missing icon names here!
        const { MapPin, Package, Clock, Phone, ChevronRight, ShoppingBag, Search, Star, Menu, X, ArrowRight } = Lucide;

        // 2. YOUR MAIN APP LOGIC GOES HERE
        // Replace this 'function App()' with the one inside your actual App.tsx file
        function App() {
            return (
                <div className="min-h-screen bg-white flex flex-col items-center justify-center p-6">
                    <div className="bg-yellow-400 p-8 rounded-3xl shadow-xl text-center max-w-sm">
                        <h1 className="text-3xl font-black text-black mb-2">GRABGO</h1>
                        <p className="text-black font-medium mb-6">Shillong's #1 Delivery App</p>
                        <button className="bg-black text-white px-8 py-3 rounded-full font-bold w-full hover:scale-105 transition-transform">
                            Get Started
                        </button>
                    </div>
                </div>
            );
        }

        // 3. MOUNTING LOGIC (The part you shared, fixed for browser)
        console.log("GrabGo: Starting application...");
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(
            <React.StrictMode>
                <App />
            </React.StrictMode>
        );
    </script>
</body>
</html>

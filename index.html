<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GrabGo Shillong</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9f9f9; }
        .yellow-btn { background-color: #f2ca52; color: black; font-weight: 900; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        
        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('home');

            const login = () => {
                const email = prompt("Enter Email:", "biswajit.mgla@gmail.com");
                if (email) {
                    const namePart = email.split(/[.@]/)[0];
                    setUser({ name: namePart.charAt(0).toUpperCase() + namePart.slice(1) });
                    setView('dashboard');
                }
            };

            // Home View
            if (!user) return (
                <div className="flex flex-col items-center justify-center min-h-screen p-6 text-center animate-fade">
                    <div className="bg-[#f2ca52] p-6 rounded-[2.5rem] mb-8 shadow-xl">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="black" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></svg>
                    </div>
                    
                    <h1 className="text-6xl font-black tracking-tighter mb-4 italic text-gray-900">GrabGo</h1>
                    
                    <div className="mb-12">
                        <p className="text-xl font-black text-gray-800 uppercase leading-tight tracking-tight">
                            QUICK DOCUMENTS & DOMESTIC DELIVERY
                        </p>
                        <p className="text-sm font-bold text-red-500 uppercase tracking-[0.2em] mt-2">
                            WEIGHT BELOW 1KG ALWAYS
                        </p>
                    </div>

                    <button onClick={login} className="yellow-btn px-10 py-5 rounded-2xl shadow-lg flex items-center gap-3 active:scale-95 transition-all border-2 border-black">
                        <img src="https://www.google.com/favicon.ico" className="w-4 h-4" /> SIGN IN WITH GOOGLE
                    </button>
                    
                    <p className="mt-10 text-[10px] font-black text-gray-400 uppercase tracking-widest">Available across Shillong</p>
                </div>
            );

            // Simple Dashboard placeholder to ensure it works
            return (
                <div className="p-10 text-center">
                    <h2 className="text-3xl font-black">Kumno, {user.name}!</h2>
                    <p className="mt-4 text-gray-500">Redirecting to services...</p>
                    <button onClick={() => setUser(null)} className="mt-10 text-red-500 font-black uppercase text-xs">Logout</button>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
